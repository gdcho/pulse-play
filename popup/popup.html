        <section class="setting-group">
          <h2>Hotkey Configuration</h2>
          <div class="setting-item">
            <div class="hotkey-display">
              <span class="hotkey-value">Backquote (`)</span>
              <!-- <span class="hotkey-note">Fixed to backquote key</span> -->
            </div>
          </div>
        </section>

        <section class="setting-group">
          <h2>Speed Settings</h2>
          <div class="setting-item">
            <label for="speed-multiplier">Speed Multiplier:</label>
            <input
              type="range"
              id="speed-multiplier"
              min="1.25"
              max="5"
              step="0.25"
              value="2"
            />
            <span id="speed-value">2.0x</span>
          </div>
